<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌺 Traditional Pookkalam 🌺</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">🌼 പൂക്കളം 🌼</h1>

  <div class="pookalam-container">
    <div class="pookalam">
      <!-- Layers -->
      <div class="flower-layer layer-6" id="layer6"></div>
      <div class="flower-layer layer-5" id="layer5"></div>
      <div class="flower-layer layer-4" id="layer4"></div>
      <div class="flower-layer layer-3" id="layer3"></div>
      <div class="flower-layer layer-2" id="layer2"></div>
      <div class="flower-layer layer-1" id="layer1"></div>

      <!-- Center -->
      <div class="center-thumba">
        <div class="thumba-center"></div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <h2>🌸 Adjust Petals 🌸</h2>
    <div class="slider-group">
      <label>Jasmine (Layer 1):
        <input type="range" min="8" max="40" value="16" data-layer="1" data-type="jasmine">
        <span id="count1">16</span>
      </label>
      <label>Marigold (Layer 2):
        <input type="range" min="10" max="50" value="20" data-layer="2" data-type="marigold">
        <span id="count2">20</span>
      </label>
      <label>Rose (Layer 3):
        <input type="range" min="12" max="60" value="24" data-layer="3" data-type="rose">
        <span id="count3">24</span>
      </label>
      <label>Lotus (Layer 4):
        <input type="range" min="14" max="70" value="28" data-layer="4" data-type="lotus">
        <span id="count4">28</span>
      </label>
      <label>Chethi (Layer 5):
        <input type="range" min="16" max="80" value="32" data-layer="5" data-type="chethi">
        <span id="count5">32</span>
      </label>
      <label>Sankapushpam (Layer 6):
        <input type="range" min="18" max="90" value="36" data-layer="6" data-type="sankapushpam">
        <span id="count6">36</span>
      </label>
    </div>
    <div class="emoji-toggle">
      <label>
        <input type="checkbox" id="emojiBorder" checked>
        🌺 Show Emoji Borders 🌺
      </label>
    </div>
  </div>

  <div class="flower-name">
    Traditional Kerala flowers: Jasmine • Lotus • Rose • Marigold • Thumba • Chethi • Sankapushpam
  </div>

  <script src="script.js"></script>
</body>
</html>
